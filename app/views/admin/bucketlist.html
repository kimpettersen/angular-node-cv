<div class="admin-content" ng-controller="BucketlistCtrl">
  <div>
    <p>Create new bucketlist item</p>
    <form class="simple-form">
      Title: <input type="text" name="title" ng-model="bucket.title" /><br />
      Description: <textarea name="description" ng-model="bucket.description"></textarea><br />
      Rating: <select ng-model="bucket.rating" ng-options="rating for rating in ratings">
                      <option value="">(blank)</option>
                    </select><br />
      <button ng-click="reset()">RESET</button>
      <button ng-click="editItem(bucket)">EDIT</button>
      <button ng-click="create(bucket)">CREATE</button>
    </form>

  </div>
  <br />
  <br />
  <div>
    Resources: <div resources list="resources" edit="edit(item)" del="del(item)"></div>
  </div>
</div>
